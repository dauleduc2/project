<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular-sanitize.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/2d8dc1cbfe.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="jquery-code.js"></script>
    <script src="js-code.js"></script>
  </head>
  <body style="height: 100vh; width: 100%;">
    <div class="user-container">
      <!-- login area -->
      <div class="login-area">
        <div class="login-box">
          <div class="login-title">
            <img src="../img/logo1.png" alt="logo" />
            <div class="login-text">login</div>
          </div>
          <div class="account-login">
            <div class="input-account-area">
              <div class="username-line">
                <label for="">User name</label>
                <input type="text" />
              </div>
              <div class="password-line">
                <label for="">Password </label>
                <input type="password" />
                <div class="eye-section">
                  <i class="fas fa-eye"></i>
                  <i class="fas fa-eye-slash hide"></i>
                </div>
              </div>
            </div>
            <div class="change-area">
              <p><a href="">Forget password?</a></p>
              <input type="submit" value="register" />
              <input type="submit" value="login" />
            </div>
          </div>
          <div class="fast-login-area">
            <div class="fast-login">
              <p>Login with :</p>
              <a href=""
                ><img src="../img/icon social/facebook.png" alt="facebook"
              /></a>
              <a href=""
                ><img src="../img/icon social/email.png" alt="email"
              /></a>
              <a href=""
                ><img src="../img/icon social/zalo.png" alt="zalo"
              /></a>
            </div>
          </div>
        </div>
      </div>
      <!-- end login area -->
      <!-- register area -->
      <div class="register-area">
        <div class="register-box">
          <div class="register-title">
            <img src="../img/logo1.png" alt="logo" />
            <div class="login-text">register</div>
          </div>
          <div class="information-for-create-account">
            <div class="line username-line">
              <label for="">User name</label>
              <input type="text" />
            </div>
            <div class="line email-line">
              <label for="email">Email</label>
              <input type="email" />
            </div>
            <div class="line password-line">
              <label for="">Password</label>
              <input type="password" />
              <div class="eye-section">
                <i class="fas fa-eye"></i>
                <i class="fas fa-eye-slash hide"></i>
              </div>
            </div>
            <div class="line confirm-password-line">
              <label for="">Confirm password</label>
              <input type="password" />
              <div class="eye-section">
                <i class="fas fa-eye"></i>
                <i class="fas fa-eye-slash hide"></i>
              </div>
            </div>
            <div class="btn-row">
              <input type="submit" value="login" />
              <input type="submit" value="comfirm" />
            </div>
          </div>
        </div>
      </div>
      <!-- end register area -->
    </div>
  </body>
</html>
